name: showcasing_flutter

description: Showcasing Flutter awesomeness. Purely for teaching & learning purpose. Flutter/Dart Tips & Tricks.
publish_to: "none"

version: 1.5.0+21

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^0.1.3
  geolocator: ^6.1.13
  geocoding: ^1.0.5
  provider: ^4.3.2+3
  get_it: ^5.0.3
  firebase_dynamic_links: ^0.6.3
  cloud_firestore: ^0.14.4

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  generate: true
  uses-material-design: true
